worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;
        server_name  localhost;

        location / {
        }

        location ~ \.ndjson {
            root /usr/share/nginx/html/;
        }
    }

    include servers/*;
}
